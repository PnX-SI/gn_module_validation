<button type="button" id="definitionButton" class="btn btn-success box-shadow" (click)="getDefinitions()">Afficher les définitions des statuts</button>

<p></p>

<table *ngIf="showDefinitions">

  <thead>
    <tr>
      <th class="table_status"> Statut </th>
      <th class="table_definition"> Définition </th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let def of definitions" [ngStyle]="{'background': VALIDATION_CONFIG.STATUS_INFO[def.status_id].color}">
      <td> {{def.status}} </td>
      <td> {{def.definition}} </td>
    </tr>
  </tbody>

</table>
